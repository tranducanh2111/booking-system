 <!-- Page Body -->
 <main class="page-height overflow-y-auto">
    <!-- Overlay and Pop-up HTML -->
    <div id="overlay" class="overlay">
        <div class="popup rounded-3">
            <h3 class="text-center text-h3 text-primary mb-10">Wait, seems like we met before! Is that you?</h3>
            <div class="d-flex flex-wrap flex-column flex-md-row justify-content-between gap-5">
                <!-- Sign In -->
                <button type="button" id="confirm" class="w-100 text-body fw-bolder text-white bg-user-primary rounded-3 px-5 py-2 border-1 border-primary">That&apos;s me!</button>
                <button type="button" id="cancelBtn" class="w-100 text-body fw-bolder text-primary rounded-3 border-primary px-5 py-2">No</button>
            </div>
            <!-- Add form or additional content here -->
        </div>
    </div>
    <section class="page-height position-relative d-flex justify-content-center align-items-center px-5">
        <figure class="h-100 w-100 position-absolute">
            <img src="images/form-background.jpg" alt="Form Background" class="h-100 w-100 opacity-50 object-fit-cover">
        </figure>
        <section class="glassmorphism mx-auto w-100 d-flex flex-column justify-content-start gap-10 py-8 px-6" style="max-width: 420px;">
            <!-- Form: Retrieve Client Detail -->
            <form action="/" name="Client Detail Form">
                <h2 class="client-detail text-h2 mb-10 text-center">Client Detail</h2>
                <!-- BEGIN: Client Detail -->
                <div class="client-detail row gap-sm-0 gap-3 mb-6 w-100 mx-auto">
                    <!-- Last Name -->
                    <label for="lname" class="text-body">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" class="text-body py-2 px-5 rounded-3">
                </div>
                <div class="client-detail row gap-sm-0 gap-3 mb-10 w-100 mx-auto">
                    <!-- Email -->
                    <label for="mobile" class="text-body">Mobile</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Mobile" class="text-body py-2 px-5 rounded-3">
                </div>
                <!-- END: Client Detail -->
                <!-- Button Container -->
                <div class="row w-100 mx-auto mb-3">
                    <!-- Submit Form -->
                    <button type="submit" class="w-100 text-body fw-bolder text-white bg-primary border-primary rounded-3 p-3">Next</button>
                </div>
                <div class="row w-100 mx-auto mb-3">
                    <!-- Continue As Guest -->
                    <button type="button" onclick="loadContent('select_service')" class="w-100 text-body fw-bolder text-primary bg-white border-primary rounded-3 p-3">Continue as Guest</button>
                </div>
                <div class="row w-100 mx-auto">
                    <!-- Cancel -->
                    <button type="button" onclick="loadContent('homepage')" class="w-100 text-body fw-bolder text-white bg-red border-red rounded-3 p-3">Cancel</button>
                </div>
            </form>
        </section>
    </section>
</main>
